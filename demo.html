<!DOCTYPE html>
<meta charset="utf-8">
<style>
body { margin: 10px; }
svg { margin: 20px; }
.arrow {
  fill: none;
  stroke: black;
}
</style>
<body>

  <svg>
    <rect x="0" y="0" width="50" height="50" fill="#000000"/>
  </svg>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="swoopyarrows.js"></script>

  <script>
    // draw sample arrow from page element to cursor
    // var mouseArrow = drawArrow(d3.select("svg"), d3.select("rect"), [300,300], 120, true);
    // d3.select("body").on("mousemove", function(e) {
    //   mouseArrow.remove();
    //   mouseArrow = drawArrow(d3.select("svg"), d3.select("rect"), d3.mouse(d3.select("html")[0][0]), 90, true);
    // });

    swoop = swoopyArrow()
      .parent(d3.select("svg"))
      .from(d3.select("rect"))
      .to([300,400])
      .degrees(120)
      .clockwise(true);

    var svg = d3.select("svg").call(swoop);

    d3.select("body").on("mousemove", function(e) {
      svg.call(swoop);
    });

  </script>

</body>
</html>
