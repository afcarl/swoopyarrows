<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body { margin: 0px; }
  svg { margin: 20px; height: 1000px; width: 1000px; }
  path {
    fill: none;
    stroke: black;
  }
</style>
<body>

  <svg>
    <defs>
      <marker
        id="arrowhead"
        viewBox="-10 -10 20 20"
        refX=0
        refY=0
        markerWidth=20
        markerHeight=20
        stroke-width=2
        orient="auto"
        >
        <polyline
          class="arrow"
          stroke-linejoin="bevel"
          fill="none"
          stroke="#000"
          stroke-width="1"
          points="-6.72,-6.749 0.54,0 -6.72,6.749"
          />
      </marker>
    </defs>
  </svg>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="swoopyarrows.js"></script>

  <script>

    var data = [
      {
        from: [100, 100],
        to: [200, 200]
      },
      {
        from: [100, 200],
        to: [200, 200]
      },
      {
        from: [160, 200],
        to: [260, 260]
      },
      {
        from: [220, 220],
        to: [100, 100]
      }
    ]

    var svg = d3.select('svg')

    var swoop = swoopyArrow()
      // .degrees(Math.PI/2)

    svg.selectAll('.swoopy-arrow')
      .data(data)
      .enter()
        .append('path')
        .attr('d', swoop)
        .attr('marker-end', 'url(#arrowhead)')

  </script>

</body>
</html>
