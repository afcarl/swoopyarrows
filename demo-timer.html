<!DOCTYPE html>
<meta charset="utf-8">
<style>
.arrow {
  fill: none;
  stroke: black;
}
</style>
<body>

  <svg>
    <rect x="200" y="200" width="50" height="50" fill="#000000"/>
    <circle cx="225" cy="225" r="30" fill="#000000"/>
  </svg>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="swoopyarrows.js"></script>

  <script>

    // set up new arrow
    swoop = swoopyArrow()
      .from(d3.select("rect"))
      .to(d3.select("circle"))
      .degrees(90)
      .clockwise(true);

    // draw sample arrow
    var svg = d3.select("svg").call(swoop);

    var t = 0;
    setInterval(function() {
      d3.select("circle")
        .attr("cx", 200*Math.cos(t/40) + 225)
        .attr("cy", 200*Math.sin(t/40) + 225);
      svg.call(swoop);
      t++;
    }, 50);

  </script>

</body>
</html>
